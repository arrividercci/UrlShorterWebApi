<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Ushorter</title>
        <link rel="stylesheet" href="css/style.css" />
        <link rel="stylesheet" href="css/style.css" />
    </head>
    <body>
        <header>
            <div class="header-container">
                <nav>
                    <div class="logo">
                        <h1 onclick="ushorter()" style="cursor:pointer;">USHORTER</h1>
                    </div>
                </nav>
                <nav>
                    <ul>
                        <li id="login-button"><button type="button" class="btn btn-dark">LOGIN</button></li>
                        <li id="register-button"><button type="button" class="btn btn-dark">REGISTER</button></li>
                        <li id="user-button" style="display:none;"><button type="button" class="btn btn-dark">HOME</button></li>
                        <li id="logout-button" style="display:none;"><button type="button" class="btn btn-dark">LOGOUT</button></li>
                    </ul>
                </nav>
            </div>
        </header>
        <main>
            <div >
                <div class="main-container">
                    <div id="url-model">
                        <form action="javascript:void(0)" method="POST" onsubmit="createUrl()">
                            <input style="width: 500px; border-width: 0.5px; border-radius: 5px;" id="original-url" value="" placeholder="Your url">
                            <input style="display:none; border-width: 0.5px; border-radius: 5px; margin-left:5px;" id="custom-url" value="" placeholder="Your custom url">
                            <input style="padding: 10px; border-radius: 5px; background-color: white; border-width: 0.5px; width: 70px; margin-left: 5px;" type="submit" value="Create" />
                        </form>
                    </div>
                    <div style="display:none" class="log" id="login-model">
                        <form action="javascript:void(0)" method="POST" onsubmit="login()">
                            <input type="email" id="login-email" placeholder="Email">
                            <input type="password" id="login-password" placeholder="Password">
                            <input type="submit" value="Login" />
                        </form>
                    </div>
                    <div style="display:none" class="log" id="register-model">
                        <form action="javascript:void(0)" method="POST" onsubmit="register()">
                            <input type="email" id="register-email" placeholder="Email">
                            <input type="password" id="register-password" placeholder="Password">
                            <input type="password" id="register-confirm-password" placeholder="Confirm password">
                            <input type="submit" value="Register" />
                        </form>
                    </div>
                    <div style="display:none;" id="url-table">
                        <table>
                            <thead>
                                <tr>
                                    <th>Original Url</th>
                                    <th>Custom Url</th>
                                    <th></th>
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                    <div class="form-wrapper">
                        <div class="urlForm">
                            <div class="group">
                                <label for="url">New custom code</label>
                                <input type="text" class="form-control" id="url"/>
                            </div>
                            <div class="action">
                                <button class="btn btn-dark save">Save changes</button>
                                <button class="btn btn-dark cancel">Cancel</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <footer>

        </footer>
        <script src="js/urlapp.js" asp-append-version="true"></script>
    </body>
</html>
